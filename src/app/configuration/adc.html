<table [classList]="'jacket__table table table-stripped table-bordered table-sm row-border hover'" datatable [dtOptions]="dtOptions" >
    <thead [classList]="'thead'">
      <tr>
        <ng-template [ngIf]="( developmentMode !== 'test' )">
          <th [classList]="'jacket__table--checkBox'"><input type="checkbox"></th>
        </ng-template>
        <th>Name</th>
        <th>jacketname</th>
        <th>Email</th>
        <ng-template [ngIf]="( developmentMode !== 'test' )">
          <th>Action</th>
        </ng-template>
      </tr>
    </thead>
    <tbody [classList]="'tbody'">
      <tr *ngFor="let u of jacketsList;index as i;">
        <ng-template [ngIf]="( developmentMode !== 'test' )">
          <td [classList]="'jacket__table--checkBox'"><input type="checkbox"></td>
        </ng-template>
        <td>{{u.name}}</td>
        <td>{{u.jacketName}}</td>
        <td>{{u.email}}</td>
        <ng-template [ngIf]="( developmentMode !== 'test' )">
          <td [classList]="'jacket__table--actionContainerTd width'">
            <div [classList]="'jacket__table--actionContainer'">
              <div [classList]="'jacket__table--actionBox'">
                <svg>
                  <use href="assets/edit.svg#Layer_1"></use>
                </svg>
                <p>Edit</p>
              </div>
            </div>
          </td>
        </ng-template>
      </tr>
    </tbody>
  </table>
